<div class="col-lg-12 pagecontent"  ng-init="genrelist_init()">
	<span><h3 class="text-primary">Genre List</h3></span>
	<span class="add_buttons"><button class="btn btn-primary" ng-click="add_track()">Add Genre</button></span>
	<hr>
</div>


 <div class="toaster_position">
	<toaster-container toaster-options="{'time-out': 10000}"></toaster-container>
</div>

<div class="col-lg-12 card" >
	<table ng-table="tableParams" class="table table-striped table-hover" show-filter="true">
    <tr ng-repeat="item in $data">
        
        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
            {$ item.name $}</td>
         <td title="'Action'">
         	
         	<button class="btn btn-primary"  ng-click="edit_genre(item.pk)">Edit</button>
<!--          	<button class="btn btn-danger" ng-click="delete_item(item)">Delete</button> -->
         </td>

	    </tr>
	</table>
</div>
